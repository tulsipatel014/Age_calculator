<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width initial-scale=1.0"/>
        <link rel="stylesheet" href="./style.css">
        <script type="text/javascript" src="./age_calculator.js"></script>
        <title>Age_calculator</title>
    </head>
    <body>
        <div class="container">
            <form >
                <div class="base">
                    <h4>Age Calculator </h4>
                </div>
                <div class="block">
                    <p class="title">Date</p>
                    <input type="text" name="date" id="date" placeholder="date" required="required" minlength="1" maxlength="2" />
                </div>
                <div class="block">
                    <p class="title">Month</p>
                  <input type="text" name="month" id="month" placeholder="month" required="required" minlength="1" maxlength="2" />
                </div>
                <div class="block">
                    <p class="title">Year</p>
                  <input type="text" name="year" id="year" placeholder="year" required="required" minlength="4" maxlength="4" />
                </div>
                <div class="base">
 
                    <input type="button" name="submit" value="Submit" onclick="Operation()" />
                 
                  </div>
                  <div id="age"></div>
            </form>
         

        </div>
    </body>
</html>
